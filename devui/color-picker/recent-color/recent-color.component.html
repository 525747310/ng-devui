<div class="recently-used">
  <div class="title">最近使用颜色</div>
  <div>
    <div class="clear-cube color-cube" (click)="clearColor()"></div>
    <d-color-cube
      [size]="20"
      [color]="color"
      *ngFor="let color of recentlyUsed" 
      (click)="confirmColor(color)"
    ></d-color-cube>
  </div>
</div>
