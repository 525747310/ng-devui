<div class="devui-color-picker-recently-used">
  <div class="devui-color-picker-recently-used-title">最近使用颜色</div>
  <div>
    <div class="devui-color-picker-recently-used-clear-cube devui-color-picker-color-cube" (click)="clearColor()"></div>
    <d-color-cube
      [size]="20"
      [color]="color"
      *ngFor="let color of recentlyUsed" 
      (click)="confirmColor(color)"
    ></d-color-cube>
  </div>
</div>
